# mypy configuration for Arachne
# - Strict typing in src/ to ensure a high-quality, stable public API
# - Relaxed typing in tests/ to keep iteration fast and ergonomic

[mypy]
python_version = 3.11
namespace_packages = True
# explicit_package_bases = True
packages = arachne
mypy_path = src

# General warnings and strictness
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
no_implicit_optional = True
strict_equality = True
pretty = True
show_error_codes = True

# Disallow broad/untyped usage by default
disallow_any_generics = True
disallow_incomplete_defs = True
check_untyped_defs = True

# Default project-wide rule for untyped defs
# (Overridden to strict in src/ and relaxed in tests/)
disallow_untyped_defs = False

# --------------------------
# Strict rules for src/**
# --------------------------
[mypy-src.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_any_generics = True
no_implicit_optional = True
warn_return_any = True
check_untyped_defs = True
strict_optional = True

# --------------------------
# Relaxed rules for tests/**
# --------------------------
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False
warn_return_any = False
disallow_incomplete_defs = False
disallow_any_generics = False
no_implicit_optional = False

# Common third-party stubs can be configured here if needed, e.g.:
# [mypy-somepackage.*]
# ignore_missing_imports = True
