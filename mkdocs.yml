site_name: Meridian Runtime
site_description: Minimal, reusable graph runtime for Python.
repo_url: https://github.com/GhostWeaselLabs/meridian-runtime
site_url: https://ghostweasellabs.github.io/meridian-runtime/
edit_uri: edit/main/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.path
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - toc.follow
    - search.suggest
    - search.highlight
    - header.autohide
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  icon:
    repo: fontawesome/brands/github
  palette:
    # Light mode (IBM gray10)
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      # Note: color-scheme variables are applied in CSS via [data-md-color-scheme="default"]
    # Dark mode (IBM gray90)
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      # Note: color-scheme variables are applied in CSS via [data-md-color-scheme="slate"]

extra_css:
  - styles/overrides.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GhostWeaselLabs/meridian-runtime
      name: GitHub
  generator: false

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Quickstart: quickstart.md
  - Examples: examples.md
  - Concepts:
      - Overview: ABOUT.md
      - Patterns: patterns.md
      - Observability: observability.md
  - API Reference: api.md
  - Troubleshooting: troubleshooting.md
  - Contributing:
      - Guide: contributing/CONTRIBUTING.md
      - Support: ../SUPPORT.md
      - Plans & Roadmaps: plan/

markdown_extensions:
  # Core MkDocs/Material-friendly extensions
  - admonition
  - toc:
      permalink: true
  - attr_list
  - def_list
  - footnotes
  - meta

  # PyMdown extensions for richer content features
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: false
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true

