site_name: Meridian Runtime
site_description: Minimal, reusable graph runtime for Python
repo_url: https://github.com/GhostWeaselLabs/meridian-runtime
site_url: https://ghostweasellabs.github.io/meridian-runtime/
edit_uri: edit/main/
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - navigation.indexes
    - toc.integrate
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - API: api.md
  - Patterns: patterns.md
  - Troubleshooting: troubleshooting.md
  - Observability: observability.md
  - Contributing:
      - Contributing Guide: contributing/CONTRIBUTING.md
      - Releasing Guide: contributing/RELEASING.md
  - Planning:
      - Governance & Overview (M0): plan/M0-governance-and-overview.md
      - Bootstrap & CI (M1): plan/M1-bootstrap-and-ci.md
      - Core Primitives (M2): plan/M2-core-primitives.md
      - Scheduler (M3): plan/M3-scheduler.md
      - Observability (M4): plan/M4-observability.md
      - Utilities & Scaffolding (M5): plan/M5-utilities-and-scaffolding.md
      - Examples & Documentation (M6): plan/M6-examples-and-documentation.md
      - Testing & Hardening (M7): plan/M7-testing-and-hardening.md
      - Release v1.0.0 (M8): plan/M8-release-v1.0.0.md
      - EARS Requirements & Architecture: plan/00-ears-requirements-and-architecture.md
      - Postâ€‘v1 Roadmap: plan/99-post-v1-roadmap.md
      - DR Template: plan/dr/DR-TEMPLATE.md
  - Support:
      - About these docs: ABOUT.md
      - How to Report Issues: support/HOW-TO-REPORT-ISSUES.md
      - Troubleshooting (Repo): support/TROUBLESHOOTING.md
      - Issue Templates:
          - General: support/templates/ISSUE_TEMPLATE.md
          - Bug Report: support/templates/BUG_REPORT.md
          - Feature Request: support/templates/FEATURE_REQUEST.md
markdown_extensions:
  # Core MkDocs/Material-friendly extensions
  - admonition
  - toc:
      permalink: true
  - attr_list
  - def_list
  - footnotes
  - meta

  # PyMdown extensions for richer content features
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: false
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GhostWeaselLabs/arachne
      name: GitHub
    - icon: fontawesome/solid/globe
      link: https://ghostweasellabs.github.io/arachne/
      name: Website
plugins:
  - search
  # - sitemap:
