name: Docs (deploy)

on:
  push:
    branches: [main]
    # Optional tightening: only rebuild when docs or mkdocs config changes
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "README.md"
      - ".github/workflows/gh-pages.yml"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**"
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write
  pages: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build docs (deploy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/mkdocs.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs and plugins
        run: |
          pip install --upgrade pip
          pip install \
            mkdocs==1.* \
            mkdocs-material==9.* \
            mkdocs-awesome-pages-plugin==2.* \
            mkdocs-git-revision-date-localized-plugin==1.* \
            mkdocs-minify-plugin==0.*

      - name: Build site
        run: |
          mkdocs build
        env:
          # Helps mkdocs know the site URL if set
          MKDOCS_SITE_URL: ${{ vars.SITE_URL || 'https://ghostweasellabs.github.io/meridian-runtime-docs/' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: site
          retention-days: 1

  link-check:
    name: Link check (deploy)
    # Run link check only on pull requests to avoid blocking main deploys
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lychee (link checker)
        uses: lycheeverse/lychee-action@v2
        with:
          # We install only; run step follows to control args and use ignore file
          args: --version

      - name: Run lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --no-progress
            --max-concurrency 8
            --exclude-all-private
            --accept 200,429
            --retry-wait-time 2
            --retry-count 2
            --timeout 20
            --base ./
            --format markdown
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to meridian-runtime-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: site

      - name: Deploy to meridian-runtime-docs repository
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git for the target repository
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Use GitHub CLI to clone and push to the target repository
          gh repo clone ghostweasellabs/meridian-runtime-docs target-repo
          cd target-repo
          
          # Remove all existing content and copy new site
          rm -rf *
          cp -r ../site/* .
          
          # Add all files and commit
          git add -A
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit - docs are already up to date"
          else
            git commit -m "Deploy docs from meridian-runtime@${{ github.sha }}
            
            Built from: ${{ github.repository }}@${{ github.sha }}
            Triggered by: ${{ github.event_name }}
            Workflow: ${{ github.workflow }}"
            
            # Push to the target repository using GitHub CLI
            gh repo sync --force
          fi
