name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
      - "feat/**"
      - "bugfix/**"
      - "chore/**"
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Lint, Type, and Test (Python 3.11)
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install uv
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Resolve and sync dependencies
        shell: bash
        run: |
          if [ ! -f uv.lock ]; then
            uv lock
          fi
          uv sync

      - name: Lint (ruff)
        shell: bash
        run: |
          uv run ruff check .

      - name: Format check (black)
        shell: bash
        run: |
          uv run black --check .

      - name: Type check (mypy)
        shell: bash
        run: |
          uv run mypy src

      - name: Run tests (pytest + coverage)
        shell: bash
        run: |
          uv run pytest

      - name: Generate coverage XML
        shell: bash
        if: always()
        run: |
          uv run pytest --cov=src --cov-report=xml:coverage.xml

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  docs-snippets:
    name: Validate docs commands
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv
      - name: Sync deps
        run: |
          if [ ! -f uv.lock ]; then
            uv lock
          fi
          uv sync
      - name: Run quickstart commands (dry-run)
        run: |
          echo "Validating example entrypoints"
          uv run python -m examples.hello_graph.main --help || true
          uv run python -m examples.pipeline_demo.main --help || true
