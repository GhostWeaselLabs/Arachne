name: CodeQL

on:
  push:
    branches:
      - main
      - "feature/**"
      - "feat/**"
      - "bugfix/**"
      - "chore/**"
  pull_request:
    branches:
      - main
  schedule:
    - cron: "30 3 * * 1" # Weekly, Monday 03:30 UTC

permissions:
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Initialize the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # Languages supported: ['cpp', 'csharp', 'go', 'java', 'javascript-typescript', 'python', 'ruby', 'swift']
          languages: python
          # For deeper coverage later, you can enable the extended query suite:
          # queries: security-extended

      # For Python, autobuild is sufficient; CodeQL primarily analyzes source.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
